{% set name = "hdf5-lz4" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/dectris/HDF5Plugin.git
  git_tag: 8b3306f34fb9d1b248ac13bbc935180528270e65  # no tags in repo

build:
  number: 1
  # skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - hdf5 =1.10.4
  run:
    - hdf5 =1.10.4

test:
  commands:
    - test ! -z $HDF5_PLUGIN_PATH  # [not win]
    - test $HDF5_PLUGIN_PATH == ${CONDA_PREFIX}/usr/local/hdf5/lib/plugin  # [not win]

about:
  home: https://github.com/dectris/HDF5Plugin
  license: BSD-2
  license_file: LICENSE
  summary: HDF5 Plugin filters, using HDF5 > 1.8.11
